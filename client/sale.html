<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/token.js"></script>
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  <body>
    <h3>Braintree Sale</h3>
    <form action="/process/sale" method="post">
      <input type="text" name="amount" placeholder="Amount"/><br/>
      <div id="ui"></div>
      <input type="submit" name="Submit">
    </form>
    
    <script src="https://js.braintreegateway.com/v2/braintree.js"></script>
    <script>
      //Call the get client token helper
      /*global getBraintreeClientToken*/
      getBraintreeClientToken();
      /*global braintree*/
      //Function that is executed when the helper gets the token
      function braintreeRender(btToken) {
        braintree.setup(btToken, "dropin", {
          container: "ui"
        });
      }
    </script>
  </body>
</html>
